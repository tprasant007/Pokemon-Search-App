<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Pokémon Search App</title>
  </head>
  <body>
    <header>
      <img
        src="https://www.freeiconspng.com/uploads/file-pokeball-png-0.png"
        alt="File Pokeball PNG"
      />
      <h1>Pokémon Search App</h1>
    </header>
    <main>
      <form id="search-form">
        <label for="search-input">Enter Pokémon Name or ID</label>
        <input type="text" id="search-input" required/>
        <button id="search-button">Search</button>
      </form>
      <div class="poke-output">
        <p id="pokemon-name"></p>
        <p id="pokemon-id"></p>
        <div id="sprite-container"></div>
        <div class="poke-info">
          <div>
            <p id="weight"></p>
            <p id="height"></p>
          </div>
          <div id="types"></div>
        </div>
      </div>
      <table class="poke-table">
        <tr>
          <th>Base</th>
          <th>Stats</th>
        </tr>
        <tr>
          <td>HP:</td>
          <td id="hp"></td>
        </tr>
        <tr>
          <td>Attack:</td>
          <td id="attack"></td>
        </tr>
        <tr>
          <td>Defense:</td>
          <td id="defense"></td>
        </tr>
        <tr>
          <td>Sp. Attack:</td>
          <td id="special-attack"></td>
        </tr>
        <tr>
          <td>Sp. Defense:</td>
          <td id="special-defense"></td>
        </tr>
        <tr>
          <td>Speed:</td>
          <td id="speed"></td>
        </tr>
      </table>
      <p class="author">Created By Prashant Thapa</p>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
